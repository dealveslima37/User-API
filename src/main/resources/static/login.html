<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/bootstrap.css" />
	<link rel="stylesheet" href="/css/form.css" />
	<title>Logar</title>
</head>
<body>
	<main class="container">
		<section class="row">
			<div class="col">
				<form action="perform_login" method="POST" id="myform">
					<h3>Logar</h3>
					<div class="form-group">
						<label for="email">Endereço de email</label> 
						<input type="email" class="form-control" id="email" name="username" placeholder="Seu email">
						<small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
					</div>
					<div class="form-group">
						<label for="password">Senha</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Sua Senha">
					</div>
					<button type="submit" class="btn btn-primary" id="btn">Logar</button> ou <a href="/register.html">Criar conta</a>
				</form>
			</div>
		</section>
	</main>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/validate.js"></script>
</body>
</html>
